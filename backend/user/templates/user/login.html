{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1>Login</h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="login" type="submit" value="Login">Login</button>
    </form>
    <p><a href="{% url 'register' %}">register</a></p>
{% endblock %}
